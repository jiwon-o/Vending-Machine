<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vending Machine</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;900&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1><img src="images/logo.svg" alt="ColaCola" class="logo" /></h1>
      </header>

      <main>
        <section class="vendor">
          <h2 class="a11y-hidden">콜라 자판기</h2>
          <ul class="vendor-items">
            <h3 class="a11y-hidden">판매 음료</h3>
          </ul>
          <form class="form-vendor">
            <div class="vendor-balance">
              <h3>잔액</h3>
              <p>0 원</p>
            </div>
            <button type="button" class="btn-return">거스름돈 반환</button>

            <label for="inpMoney" class="a11y-hidden"
              >금액 투입(단위: 원)</label
            >
            <input
              id="inpMoney"
              type="number"
              min="500"
              step="500"
              placeholder="입금액 입력" />
            <button type="button" class="btn-put">입금</button>
            <h3 class="a11y-hidden">장바구니</h3>
            <ul class="get-lists">
              <!-- <li class="get-list">
                <img src="images/cola-original.svg" alt="오리지널 콜라" />
                <span class="item-name">오리지널 콜라</span>
                <p class="get-cnt">1</p>
                <button type="button" class="btn-sub">-</button>
                <button type="button" class="btn-add">+</button>
                <button type="button" class="btn-del">x</button>
              </li> -->
            </ul>
            <button type="button" class="btn-get">획득</button>
          </form>
        </section>
        <section class="my-info">
          <h2 class="a11y-hidden">내정보</h2>
          <div class="my-money">
            <h3>소지금</h3>
            <p><span>25,000</span> 원</p>
          </div>
        </section>
        <section class="get-info">
          <h2>획득한 음료</h2>
          <ul class="get-lists"></ul>
          <p class="total-price">총금액 : <span>0</span> 원</p>
        </section>
      </main>
    </div>
    <article class="modal">
      <h2>구매하기</h2>
      <p>장바구니에 담긴 음료를 구매하시겠습니까?</p>
      <menu>
        <button class="btn-cancel" type="button">취소</button>
        <button class="btn-confirm" type="button">확인</button>
      </menu>
    </article>
    <div class="dim"></div>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
